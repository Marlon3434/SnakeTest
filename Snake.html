<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            font-size: 20px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="control-btn" id="up">↑</div>
    </div>
    <div class="controls">
        <div class="control-btn" id="left">←</div>
        <div class="control-btn" id="down">↓</div>
        <div class="control-btn" id="right">→</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * gridSize) * gridSize, y: Math.floor(Math.random() * gridSize) * gridSize };

        document.addEventListener('keydown', changeDirection);
        document.getElementById('up').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('left').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('down').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('right').addEventListener('click', () => setDirection(1, 0));

        function changeDirection(event) {
            switch (event.keyCode) {
                case 37: // left
                    setDirection(-1, 0);
                    break;
                case 38: // up
                    setDirection(0, -1);
                    break;
                case 39: // right
                    setDirection(1, 0);
                    break;
                case 40: // down
                    setDirection(0, 1);
                    break;
            }
        }

        function setDirection(x, y) {
            if ((x === -1 && direction.x === 1) || (x === 1 && direction.x === -1) || (y === -1 && direction.y === 1) || (y === 1 && direction.y === -1)) {
                return;
            }
            direction = { x, y };
        }

        function gameLoop() {
            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * gridSize) * gridSize, y: Math.floor(Math.random() * gridSize) * gridSize };
            } else {
                snake.pop();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            setTimeout(gameLoop, 100);
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            food = { x: Math.floor(Math.random() * gridSize) * gridSize, y: Math.floor(Math.random() * gridSize) * gridSize };
        }

        gameLoop();
    </script>
</body>
</html>
